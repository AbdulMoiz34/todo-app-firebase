<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Tailwind CSS Link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">

</head>

<body>

    <main>
        <header class="sticky top-0 z-50 w-full border-b border-gray-200 bg-white shadow-sm">
            <nav class="max-w-screen-xl mx-auto flex items-center justify-between px-4 py-3">
                <a href="/" class="flex items-center space-x-2">
                    <span class="text-2xl font-bold text-blue-600 dark:text-blue-400">Todo App</span>
                </a>
                <button id="nav-toggle-btn"
                    class="sm:hidden p-2 cursor-pointer hover:text-blue-600 dark:hover:text-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded-md">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
                <div id="nav-menu"
                    class="absolute top-16 left-0 sm:static hidden flex shadow-md mt-2 sm:m-0 sm:shadow-none flex-col items-stretch text-center sm:p-0 py-2 w-full sm:w-auto sm:flex sm:flex-row gap-4 sm:gap-6 sm:items-center bg-white sm:bg-transparent">
                    <a href="/" class="nav-link hover:underline">Home</a>
                    <a href="../about/index.html" class="nav-link hover:underline">About Us</a>
                    <a href="../todo/index.html" class="nav-link hover:underline">Your Todos</a>
                    <a href="../user/signup/index.html"
                        class="nav-link cursor-pointer sm:inline-block mt-2 sm:mt-0 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-all"
                        id="signup-btn">Sign Up</a>
                    <button style="display: none;" id="logout-btn"
                        class="cursor-pointer sm:inline-block mt-2 sm:mt-0 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-all">
                        Logout
                    </button>
                </div>
            </nav>
        </header>
        <div role="status" class="flex justify-center mt-12" id="loader">
            <svg aria-hidden="true" class="w-16 h-16 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor" />
                <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill" />
            </svg>
            <span class="sr-only">Loading...</span>
        </div>
        <section id="hero-section" class="hidden max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
            <div class="flex flex-col items-center gap-4 text-center">
                <div class="relative w-24 h-24">
                    <img id="image" src=""
                        alt="Profile picture" class="w-24 h-24 rounded-full border-2 border-blue-500 shadow" />

                    <input type="file" id="image-upload" accept="image/*" class="hidden" />

                    <button type="button" onclick="document.getElementById('image-upload').click()"
                        class="absolute w-8 h-8 cursor-pointer bottom-0 right-0 bg-blue-500 hover:bg-blue-600 text-white p-1.5 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        title="Change profile picture">
                        <i class="fas fa-pencil-alt text-sm bg-blue"></i>
                    </button>
                </div>

                <div class="flex items-center gap-2">
                    <h2 class="text-xl font-semibold text-gray-800" id="user-name">Abdul Moiz</h2>
                    <button type="button" data-modal-target="editNameModal" data-modal-toggle="editNameModal"
                        id="editNameModal-btn" class="text-blue-500 hover:text-blue-700 cursor-pointer">
                        <i class="fas fa-pen"></i>
                    </button>
                </div>
                <p class="text-gray-600 dark:text-gray-400" id="user-email">abdul@example.com</p>
                <div class="mt-2">
                    <span id="verification-status"
                        class="inline-flex items-center gap-1 px-3 py-1 text-sm font-medium rounded-full bg-red-100 text-red-700  dark:text-red-400">
                        <i class="fas fa-check-circle" id="verification-icon"></i>
                        Not Verified
                    </span>
                    <button id="verification-btn"
                        class="hidden cursor-pointer ml-2 text-blue-600 hover:underline text-sm">
                        Verify now
                    </button>
                </div>
            </div>
        </section>
        <div id="editNameModal" tabindex="-1" aria-hidden="true"
            class="fixed flex justify-center items-center top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-screen max-h-full bg-black/50 bg-opacity-50">
            <div class="relative w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
                    <button onclick="closeModal()" type="button" class="cursor-pointer absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900
              rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-700 dark:hover:text-white"
                        data-modal-hide="editNameModal">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <form class="p-6 space-y-4" id="edit-name-form">
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Update Name</h3>
                        <input type="text" id="new-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
                      block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                      dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter new name"
                            required />
                        <div class="flex justify-end gap-2 pt-2">
                            <button onclick="closeModal()" type="button" data-modal-hide="editNameModal"
                                class="cursor-pointer text-gray-600 bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-md dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600">
                                Cancel
                            </button>
                            <button type="submit"
                                class="cursor-pointer text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md">
                                Update
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>
    </main>


    <script src="app.js" type="module"></script>
</body>

</html>
