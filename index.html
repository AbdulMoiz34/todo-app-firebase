<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Tailwind CSS Link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="w-full h-full">
        <header class="sticky top-0 z-50 w-full border-b border-gray-200 bg-white shadow-sm">
            <nav class="max-w-screen-xl mx-auto flex items-center justify-between px-4 py-3">
                <a href="/" class="flex items-center space-x-2">
                    <span class="text-2xl font-bold text-blue-600 dark:text-blue-400">Todo App</span>
                </a>
                <button id="nav-toggle-btn"
                    class="sm:hidden p-2 cursor-pointer hover:text-blue-600 dark:hover:text-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded-md">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
                <div id="nav-menu"
                    class="bg-white absolute top-16 left-0 sm:static hidden flex shadow-md mt-2 sm:m-0 sm:shadow-none flex-col items-stretch text-center sm:p-0 py-2 w-full sm:w-auto sm:flex sm:flex-row gap-4 sm:gap-6 sm:items-center sm:bg-transparent">
                    <a href="/" class="nav-link hover:underline">Home</a>
                    <a href="./about/index.html" class="nav-link hover:underline">About Us</a>
                    <a href="./todo/index.html" class="nav-link hover:underline">Your Todos</a>
                    <a href="./profile/index.html"
                        class="nav-link hover:underline text-lg border-1 rounded-full px-1 py-1 w-8 h-8 flex justify-center items-center"><i
                            class="fa-solid fa-user"></i></a>
                    <a href="./user/signup/index.html" id="signup-btn"
                        class="cursor-pointer sm:inline-block m-auto w-28 sm:mt-0 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-all">
                        Sign Up</a>
                    <button style="display: none;" id="logout-btn"
                        class="cursor-pointer sm:inline-block m-auto w-28 sm:mt-0 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-all">
                        Logout
                    </button>
                </div>
            </nav>
        </header>

        <div class="content h-5/6">
            <div class="h-full flex flex-col items-center justify-center text-center gap-2">
                <h1 class="text-6xl font-medium ">Organize your <br /> work and life, finally.</h1>
                <p class="text-gray-800">Become focused, organized, and claim with<br>todo app. Top <span
                        class="text-blue-700 font-bold text-lg">1</span> task manager app.
                </p>
                <a href="./todo/index.html"
                    class="bg-blue-500 hover:bg-blue-600 px-4 py-2 inline-block rounded-md text-white">Make Todo
                    List</a>
            </div>
        </div>
        <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>
        <footer class="bg-gradient-to-r from-blue-300 via-blue-400 to-blue-500 text-white py-4 shadow-md w-full">
            <p class="text-center text-sm sm:text-base">
                <a href="https://github.com/abdulmoiz34" target="_blank"
                    class="font-semibold underline hover:underline-offset-4 hover:text-yellow-200 transition-all duration-300 ease-in-out mr-1">
                    Abdul Moiz
                </a>
                &copy; <span>2025</span>
            </p>
        </footer>

    </main>

    <script src="app.js" type="module"></script>
</body>

</html>
